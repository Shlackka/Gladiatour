    <!-- Header -->

        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label">

        </nav>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form action="thankyou.html" method="get" id="signup-form">
                <h2>Sign Up Below!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="gladiator-name">Gladiator Name</label>
                <input type="text" name="glad_name" id="glad_name" class="text-input" placeholder="Optional">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <input type="submit" value="Sign Up" class="btn-primary">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="socials">
